
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas Love</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff3c6f,#ff7a8a);
}

/* PAGES */
.page{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  padding:20px;
  transition:1s;
  transform-origin:left;
  background:linear-gradient(135deg,#ff4b6e,#ff8fa3);
}

.hidden{
  transform:rotateY(-90deg);
  opacity:0;
  pointer-events:none;
}

.active{
  transform:rotateY(0);
  opacity:1;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.22);
  padding:30px;
  border-radius:22px;
  backdrop-filter:blur(12px);
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  animation:zoom 1s ease;
}

@keyframes zoom{
  from{transform:scale(0.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{
  font-size:32px;
  margin-bottom:15px;
}

p{
  font-size:18px;
  margin:10px 0;
}

/* BUTTON */
.btn{
  margin-top:20px;
  padding:14px 32px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff3c6f;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.btn:active{
  transform:scale(0.9);
}

/* HEART FLOAT */
.heart{
  position:absolute;
  bottom:-20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

/* SNOW */
.snow{
  position:absolute;
  top:-10px;
  color:white;
  font-size:14px;
  opacity:0.9;
  animation:snowfall linear infinite;
}

@keyframes snowfall{
  to{
    transform:translateY(110vh);
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="card">
    <h1>üéÑ Merry Christmas üéÑ</h1>
    <p>My Beautiful Love ‚ù§Ô∏è</p>
    <button class="btn" onclick="nextPage(2)">Tap to Surprise üéÅ</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <div class="card">
    <h1>Shilpa ‚ù§Ô∏è Bishal</h1>
    <p>You are my warm hug in every cold winter ‚ùÑÔ∏è</p>
    <p>My forever Christmas miracle ‚ú®</p>
    <button class="btn" onclick="nextPage(3)">One More üíñ</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
  <div class="card">
    <h1>Forever Promise ‚ôæÔ∏è</h1>
    <p>I choose you</p>
    <p>Today, Tomorrow & Always ‚ù§Ô∏è</p>
    <p style="margin-top:12px;">‚Äî Bishal</p>
  </div>
</div>

<script>
function nextPage(n){
  document.querySelectorAll('.page').forEach(p=>{
    p.classList.add('hidden');
    p.classList.remove('active');
  });
  document.getElementById('page'+n).classList.remove('hidden');
  document.getElementById('page'+n).classList.add('active');
}

/* Floating hearts */
setInterval(()=>{
  let h=document.createElement('div');
  h.className='heart';
  h.innerHTML='‚ù§Ô∏è';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(16+Math.random()*20)+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},600);

/* Snow effect */
setInterval(()=>{
  let s=document.createElement('div');
  s.className='snow';
  s.innerHTML='‚ùÑÔ∏è';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=(10+Math.random()*10)+'px';
  s.style.animationDuration=(5+Math.random()*5)+'s';
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),10000);
},300);
</script>

</body>
</html>
