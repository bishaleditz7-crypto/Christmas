<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* BACKGROUND MOTION */
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(-45deg,#ff416c,#ff4b2b,#ff758c,#ff7eb3);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* SNOW */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  animation:snowFall linear infinite;
  pointer-events:none;
}

@keyframes snowFall{
  to{
    transform:translateY(110vh);
  }
}

/* PAGES */
.page{
  position:absolute;
  width:85%;
  max-width:360px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:35px 25px;
  text-align:center;
  transform:rotateY(90deg);
  opacity:0;
  transition:1s;
}

.page.active{
  transform:rotateY(0deg);
  opacity:1;
}

.hidden{
  display:none;
}

/* TEXT */
h1{
  font-size:34px;
  margin-bottom:15px;
}

h2{
  font-size:26px;
  margin-bottom:10px;
}

p{
  font-size:16px;
  opacity:0.9;
}

/* BUTTON */
button{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff416c;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.08);
}

/* HEART */
.heart{
  font-size:42px;
  animation:beat 1.2s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}
</style>
</head>

<body>

<!-- SNOW -->
<script>
for(let i=0;i<35;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.innerHTML="‚ùÑÔ∏è";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(Math.random()*12+10)+"px";
  s.style.animationDuration=(Math.random()*5+5)+"s";
  document.body.appendChild(s);
}
</script>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Merry Christmas üéÑ</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <button onclick="nextPage(2)">Tap to Surprise üéÅ</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <h2>Shilpa ‚ù§Ô∏è Bishal</h2>
  <p>You are my forever Christmas ‚ú®</p>
  <button onclick="nextPage(3)">Next üí´</button>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
  <h2>My Promise üíç</h2>
  <p>Every winter, every smile, every heartbeat‚Ä¶  
  I choose you ‚ù§Ô∏è</p>
  <button onclick="nextPage(1)">Replay üîÅ</button>
</div>

<script>
function nextPage(n){
  document.querySelectorAll(".page").forEach(p=>{
    p.classList.remove("active");
    setTimeout(()=>p.classList.add("hidden"),600);
  });

  const next=document.getElementById("page"+n);
  next.classList.remove("hidden");
  setTimeout(()=>next.classList.add("active"),50);
}
</script>

</body>
</html>
